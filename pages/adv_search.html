<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset=UTF-8>
        <link rel="stylesheet" href="../styles/style.css"/>
        
    </head>

    <body>
        <header>
            <a href="../index.html" class="links">All</a> | 
            <a href="img_search.html" class="links">Images</a>
        </header>
        <h2>Advanced Search</h2>
        <br><hr><br>
        <div class="grid">
            <div class="item"><label>all of these words:</label></div>
            <div class="item"><input type="text" id="all"></div>
            <div class="item"><label>this exact word or phrase:</label></div>
            <div class="item"><input type="text" id="exact"></div>
            <div class="item"><label>any of these words:</label></div>
            <div class="item"><input type="text" id="any"></div>
            <div class="item"><label>none of these words</label></div>
            <div class="item"><input type="text" id="none"></div>
            
        </div>   
        <br><hr><br>
        <div class="container">
            <button id="myBtn" class="btn advBtn" onclick="advSearch(document.getElementById('all').value, document.getElementById('exact').value, document.getElementById('any').value,document.getElementById('none').value)" title="Advanced Search">
                Advanced Search
            </button>
        </div>
        
        <div id="noVal" class="noVal">
            There ain't nothing to search about!
        </div>

        <script src="../js/search.js"></script> 
    </body>
</html>

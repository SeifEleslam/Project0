<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset=UTF-8>
        <link rel="stylesheet" href="styles/style.css"/>
        <script src="js/search.js"></script> 
    </head>

    <body>
        <header>
            <a href="pages/img_search.html" class="links">Images</a> | 
            <a href="adv_search.html" class="links">Advanced</a>
        </header>
        <div class="main">
            <h1>Fake Googling</h1>
            <input type="text" placeholder="search" class="bar" id="inValue">
            <br>
            <button class="btn" onclick="search(document.getElementById('inValue').value, 'search')" title="Search Google">
                Search
            </button>
            <button class="btn" onclick="search(document.getElementById('inValue').value, 'lucky')" title="Feeling Lucky">
                Feeling Lucky
            </button>
        </div>
        
        <div id="noVal" class="noVal">
            There ain't nothing to search about!
        </div>

    </body>
</html>
